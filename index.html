<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pokedex App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link href="src/css/styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <nav class="navbar navbar-light bg-light navbar-expand-sm">

      <a class="navbar-brand" href="#"><img class="logo-image d-inline-block alight-top" src="imgs/pokemon-logo.png"
          alt="pokemon logo"></a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle Navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <form class="form-inline" aria-controls="pokemon-list">
        <input id="search-input" class="pokemon-search form control mr-sm-2" type="search" placeholder="Search"
          aria-label="Search" aria-describedby="search-instructions">
      </form>

      <div class="collapse navbar-collapse" id="navbarNav"></div>

    </nav>
  </header>

  <main class="container-fluid">
    <div class="row">
      <ul class="pokemon-list list-group"></ul>
    </div>
    <div class="modal fade" id="modal-container" tabindex="-1" role="dialog" aria-labelledby="modal-container-label"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close col-1" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <img class="pokemon-image"></img>
            </div>
            <div class="row">
              <h2 class="modal-title col-2">
                <div class="pokemon-id"></div>
              </h2>
              <h2 class="modal-title col-10">
                <div class="pokemon-name"></div>
              </h2>
            </div>
            <div class="row">
              <div class="types-container">
                <h3 class="types-header">Types</h3>
                <div class="pokemon-types"></div>
              </div>
            </div>
            <div class="row">
              <div class="physical-container">
                <h3 class="physical-header">Height & Weight</h3>
                <div class="pokemon-height"></div>
                <div class="pokemon-weight"></div>
              </div>
            </div>
            <div class="row">
              <div class="stats-container">
                <h3 class="stats-header">Stats</h3>
                <div class="pokemon-stats-container">
                  <div class="pokemon-stats-name"></div>
                  <div class="pokemon-stats"></div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="abilities-container">
                <h3 class="abilities-header">Abilities</h3>
                <div class="pokemon-abilities"></div>
              </div>
            </div>
            <div class="row">
              <div class="moves-container">
                <h3 class="moves-header">Moves</h3>
                <div class="pokemon-moves"></div>
              </div>
            </div>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>>

  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="src/js/promis-polyfill.js"></script>
  <script src="src/js/fetch.umd.js"></script>
  <script src="src/js/scripts.js"></script>
</body>



</html>
